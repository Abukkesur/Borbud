  <title>BorBud kontakt</title>

<body>

  <section class="contact-link" class="container-fluid">
    <div class="return-main row ">
      <div class="col">
        <a class="nav-link" href="index.html"><i class="fas fa-undo"></i> Wróć</a>
      </div>

    </div>

    <div class="container contact-form">

            <!-- <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
            </div> -->
            <form method="post">
                <h3>Wyślij nam wiadomość</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Twoje imie*" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control" placeholder="Twój email*" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control" placeholder="Twój numer telefonu *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Wyślij wiadomość" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder="Twoja wiadomość*" style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </div>
                </div>
            </form>
</div>

  </section>
  <footer id="contact" class="container-fluid">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-6 address-bor">
        <h3><i class="fas fa-map-marker-alt"></i> Adres:</h3>
        <p>ul. Wesoła 22 <br>48-385 Otmuchów <br>Polska</p>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-6 order-first phone-bor">
        <h3><i class="fas fa-mobile-alt"></i> Telefon:</h3>
        <p>606 788 959</p>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-6 phone-bor">
        <h3><i class="far fa-envelope"></i> email:</h3>
        <p>borek@xmail.com</p>
      </div>

    </div>

  </footer>

</body>

</html>
